# fly.toml app configuration file generated for ecanapi on 2025-11-09T12:54:55+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ecanapi'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false    
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  
[[services.http_checks]]
  interval = "10s"
  timeout = "2s"
  path = "/swagger/index.html" # 或者任何您知道會回應 200 OK 的 API 路徑

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
